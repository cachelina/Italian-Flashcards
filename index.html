<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Italian Flashcards</title>
</head>
<body>
  <div class="main-screen">
    <h1 id="title">Italian Flashcards</h1>
  </div>
  
  <div class="flashcard-screen">
    <div class="flip-container">
      <div id="term">
        <h3 id="front" class="card-face">term</h3>
      </div>
      <div id="translation" class="card-face">
        <h3>translation</h3>
      </div>
    </div>
  
    <div class="buttons">
      <!-- <button id="answer-button">Show Answer</button> -->
      <button id="correct-button">Correct</button>
      <button id="wrong-button">Wrong</button>
      <button id="next-button">Next</button>
    </div>
  </div>
  
  <div class="results-screen">
    <output id="score-calc"></output>
  </div>
</body>
</html>
